services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: resume-translator-dev
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: development
      PORT: 8000
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: npm run dev

networks:
  default:
    name: resume-network
