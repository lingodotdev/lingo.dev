<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Landing Page</title>
</head>
<body style="
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #ffffff;
">

    <!-- Hero Section -->
    <div style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        box-sizing: border-box;
    ">
        <div style="
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.08);
            padding: 50px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        ">
            <h1 style="
                font-size: 42px;
                margin-bottom: 20px;
                letter-spacing: 1px;
            ">
                Build Faster. Think Smarter.
            </h1>

            <p style="
                font-size: 18px;
                line-height: 1.7;
                margin-bottom: 35px;
                color: #e0e0e0;
            ">
                This platform is designed to help creators, developers, and innovators turn ideas into reality.
                With a focus on simplicity, performance, and clarity, it empowers users to work efficiently while
                maintaining full control over their creative process.
            </p>

            <a href="#"
               style="
                    display: inline-block;
                    padding: 14px 32px;
                    font-size: 16px;
                    font-weight: bold;
                    color: #0f2027;
                    background-color: #ffffff;
                    text-decoration: none;
                    border-radius: 30px;
                    transition: all 0.3s ease;
               ">
                Get Started
            </a>
        </div>
    </div>

</body>
</html>
