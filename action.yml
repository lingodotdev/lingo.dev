name: Lingo.dev
description: Automated AI localization for dev teams.
author: Lingo.dev

branding:
  icon: "aperture"
  color: "black"

runs:
  using: "node20"
  main: "action/build/index.js"

inputs:
  api-key:
    description: "Lingo.dev Platform API Key"
    required: true
  pull-request:
    description: "Create a pull request with the changes"
    default: false
    required: false
  commit-message:
    description: "Commit message"
    required: false
  pull-request-title:
    description: "Pull request title"
    required: false
  working-directory:
    description: "Working directory"
    required: false
  process-own-commits:
    description: "Process commits made by this action"
    required: false
