name: Claude Code PR Review

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: pr-diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > pr_diff.txt
          if [ ! -s pr_diff.txt ]; then
            echo "No changes to review"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Review with Claude
        if: steps.pr-diff.outputs.has_changes == 'true'
        id: claude-review
        run: |
          PROMPT="Review this PR diff. Focus on code quality, security, and potential issues. Provide specific feedback with file references.

          $(cat pr_diff.txt)"

          RESPONSE=$(curl -s -X POST https://api.anthropic.com/v1/messages \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.CLAUDE_CODE_ANTHROPIC_API_KEY }}" \
            -H "anthropic-version: 2023-06-01" \
            -d "{
              \"model\": \"claude-3-5-sonnet-20241022\",
              \"max_tokens\": 4096,
              \"messages\": [{
                \"role\": \"user\",
                \"content\": $(echo "$PROMPT" | jq -Rs .)
              }]
            }")

          echo "$RESPONSE" | jq -r '.content[0].text' > review.md

      - name: Post review comment
        if: steps.pr-diff.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reviewContent = fs.readFileSync('review.md', 'utf8');
            
            const commentBody = `## ðŸ¤– Claude PR Review

            ${reviewContent}

            ---
            *This review was generated by Claude. Please use your judgment when addressing suggestions.*`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
