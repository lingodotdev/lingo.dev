name: Test GPG Signing

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Only test GPG config without making commits'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test-gpg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Verify GPG configuration
        run: |
          echo "=== GPG Keys ==="
          gpg --list-secret-keys --keyid-format LONG

          echo ""
          echo "=== Git Config ==="
          echo "user.signingkey: $(git config user.signingkey)"
          echo "commit.gpgsign: $(git config commit.gpgsign)"

          echo ""
          echo "=== Test Signing ==="
          echo "test" | gpg --clearsign > /dev/null && echo "✓ GPG signing works"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI
        run: pnpm --filter lingo.dev build

      - name: Test preflight check (dry run)
        if: inputs.dry-run == 'true'
        run: |
          echo "=== Testing preflight check ==="
          # This should pass the GPG check but fail on API key
          node packages/cli/dist/cli.js ci --api-key test-key --gpg-sign true 2>&1 || true
          echo ""
          echo "✓ If you see 'GPG signing is enabled but no signing key' error, the check failed"
          echo "✓ If you see a different error (API/auth related), the GPG preflight check passed"

      - name: Run Lingo.dev with GPG signing
        if: inputs.dry-run == 'false'
        uses: ./
        with:
          api-key: ${{ secrets.LINGODOTDEV_API_KEY }}
          gpg-sign: true

      - name: Verify signed commit
        if: inputs.dry-run == 'false'
        run: |
          echo "=== Last commit signature ==="
          git log --show-signature -1
