name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for [skip i18n]
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MESSAGE" | grep -iq '\[skip i18n\]'; then
            echo "Skipping i18n checks due to [skip i18n] in commit message."
            exit 0
          fi

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 9.1.1
          run_install: false

      - name: Configure pnpm cache
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: |
          if ! pnpm install; then
            echo "Error: Failed to install dependencies. Please check pnpm configuration or network connectivity." >&2
            exit 1
          fi

      - name: Replexica
        uses: ./
        with:
          api-key: ${{ secrets.REPLEXICA_API_KEY }}
          pull-request: true
        env:
          GH_TOKEN: ${{ github.token }}
        continue-on-error: true
      - name: Check Replexica Step
        if: failure()
        run: |
          echo "Error: Replexica step failed. Verify the API key and access permissions, and consult the documentation if needed." >&2
          exit 1

      - name: Setup
        run: |
          pnpm turbo telemetry disable

      - name: Configure Turbo cache
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Build
        run: |
          if ! pnpm turbo build --force; then
            echo "Error: Build step failed. Ensure code compiles successfully and all dependencies are compatible." >&2
            exit 1
          fi

      - name: Test
        run: |
          if ! pnpm turbo test --force; then
            echo "Error: Tests failed. Check test output for failures and ensure all tests pass locally." >&2
            exit 1
          fi

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: bump package versions"
          version: pnpm changeset version
          publish: pnpm changeset publish
          commit: "chore: bump package version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
      - name: Check Changesets Step
        if: failure()
        run: |
          echo "Error: Failed to create release PR or publish to npm. Check permissions, NPM token, and repository settings." >&2
          exit 1
