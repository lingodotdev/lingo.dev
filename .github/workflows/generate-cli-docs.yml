name: Generate CLI Docs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/generate-cli-docs.yml"
      - "packages/cli/**"
      - "scripts/docs/package.json"
      - "scripts/docs/src/generate-cli-docs.ts"

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build internal packages
        run: pnpm -r --filter "@lingo.dev/_*" --if-present run build

      - name: Generate CLI docs
        run: pnpm --filter docs run generate-cli-docs

      - name: Comment CLI docs on PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm --filter docs run comment-cli-docs
