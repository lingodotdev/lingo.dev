name: üêõ Bug Report
description: Report a bug or unexpected behavior in Lingo.dev
title: "[BUG]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: üìã Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: üîÑ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ‚úÖ Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ‚ùå Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: üîß Component
      description: Which component is affected?
      options:
        - Compiler
        - CLI
        - SDK
        - React Package
        - Next.js Integration
        - Vite Integration
        - AdonisJS Integration
        - React Router Integration
        - Directus Integration
        - Website/Docs
        - CI/CD
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: üåç Environment
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g., macOS 14.0, Windows 11, Ubuntu 22.04]
        - Node version: [e.g., 20.10.0]
        - Package manager: [e.g., npm 10.2.0, pnpm 8.0.0, yarn 4.0.0]
        - Lingo.dev version: [e.g., 1.0.0]
        - Framework: [e.g., Next.js 14.0.0, Vite 5.0.0]
        - Browser (if applicable): [e.g., Chrome 120, Safari 17]
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: ‚öôÔ∏è Configuration
      description: Please share your Lingo.dev configuration file
      placeholder: |
        ```typescript
        // lingo.config.ts
        export default {
          sourceLocale: "en",
          targetLocales: ["es", "fr", "de"],
          // ... rest of your config
        }
        ```
      render: typescript

  - type: textarea
    id: logs
    attributes:
      label: üìù Error Logs
      description: If applicable, paste relevant error logs or console output
      placeholder: Paste error logs here...
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: üì∏ Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: Drag and drop screenshots here...

  - type: textarea
    id: additional-context
    attributes:
      label: üìå Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...

  - type: checkboxes
    id: checkboxes
    attributes:
      label: ‚úÖ Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the required information above
          required: true
        - label: I am using the latest version of Lingo.dev
          required: false
