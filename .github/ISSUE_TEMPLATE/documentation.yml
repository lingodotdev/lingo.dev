name: Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Help us improve our documentation! Report issues or suggest enhancements.

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation is this about?
      options:
        - README
        - CONTRIBUTING.md
        - API Documentation
        - CLI Documentation
        - Compiler Documentation
        - SDK Documentation
        - Code Comments
        - Examples/Tutorials
        - Other
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: What's wrong or missing in the documentation?
      placeholder: |
        The documentation for X is unclear because...
        There's no example showing how to...
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Documentation Location
      description: Where is this documentation located?
      placeholder: "e.g., README.md line 45, https://lingo.dev/cli/quick-start"

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: How would you improve this documentation?
      placeholder: |
        The documentation should explain...
        Add an example showing...
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Proposed Content
      description: (Optional) If you have specific content to suggest, share it here
      placeholder: |
        ```markdown
        ## New Section
        Content here...
        ```

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I'm willing to submit a PR to fix this documentation issue
        - label: I've checked that this isn't already documented elsewhere

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
