blank_issues_enabled: false
issue_templates:
  - name: " Bug Report"
    description: "Report a bug or issue you're experiencing."
    title: "[BUG] - <title>"
    labels: ["bug"]
    file: "bug_report.yml"
  
  - name: "Feature/Improvement Request"
    description: "Suggest a new feature or improvement for the project."
    title: "[FEATURE] - <title>"
    labels: ["enhancement","feature"]
    file: "feature_request.yml"
